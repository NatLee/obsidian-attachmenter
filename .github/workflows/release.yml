name: Release

on:
  release:
    types: [created]
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "main.js" ]; then
            echo "❌ Error: main.js not found after build"
            exit 1
          fi
          if [ ! -f "manifest.json" ]; then
            echo "❌ Error: manifest.json not found"
            exit 1
          fi
          echo "✅ Build verification passed"
          echo "Files ready for release:"
          ls -lh main.js manifest.json styles.css 2>/dev/null || true

      - name: Determine release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

      - name: Delete existing release assets
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.release_tag.outputs.tag }}';
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const release = releases.find(r => r.tag_name === tag);
            if (release) {
              const { data: assets } = await github.rest.repos.listReleaseAssets({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
              });
              
              for (const asset of assets) {
                if (['main.js', 'manifest.json', 'styles.css'].includes(asset.name)) {
                  console.log(`Deleting existing asset: ${asset.name}`);
                  await github.rest.repos.deleteReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    asset_id: asset.id,
                  });
                }
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
